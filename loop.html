<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("Enter num: ")
        var result;
        document.write("Table of :" + input + "<br>")
        // for (let i = 1; i<=10; i++) {
        //     result = input * i;
        //     document.write(input + " * " + i + " = " + result + "<br>") 
            
        // }
        let i = 1;

        do {
            result = input * i;
            document.write(input + " * " + i + " = " + result + "<br>")
            i++
            
        } while (i<=0);
       
    </script>
</body>
</html>
