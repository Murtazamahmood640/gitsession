<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .square{
            height: 150px;
            width: 150px;
            background-color: red;
        }

</head>
<body>
    <div class="square" onkeyup="alert('Test')"></div>
    <input type="text" onkeyup="alert('keyboard test')">

</html>
