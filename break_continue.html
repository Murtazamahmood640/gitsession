<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and continue statement</title>
</head>
<body>
    <script>
        document.write("Break statement <br>");

        var input = parseInt(prompt('Enter Number: '))
        var num =2;
        while (num <= input-1) {
            if (input % num == 0) {
                alert( input + 'is not a prime number');
                break;
            }
            num++

        }
        if(num == input){
            alert(input + "is prime number")
        }
    </script>
</body>
</html>
